<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal__card">
                <form name="addBook" action="#" method="post" class="form">
                    <legend class="modal__title">Add Book</legend>
                    <div class="modal__section book-title">
                        <label for="title">Title:</label>
                        <input type="text" name="" id="input-title" required>
                    </div>
                    <div class="modal__section book-author">
                        <label for="author">Author:</label>
                        <input type="text" name="" id="input-author" required>
                    </div>
                    <div class="modal__section book-pages">
                        <label for="pages">Pages: </label>
                        <input type="number" name="" id="input-pages" required>
                    </div>
                    <div class="book-read">
                        <div class="checkbox-box">
                            <label for="read">Read?</label>
                            <input type="checkbox" name="read" class="read">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <svg class="cancel-btn" xmlns="http://www.w3.org/2000/svg" height="42px" viewBox="0 0 16 16" width="42px">
                    <path d="m 8 1 c -3.851562 0 -6.96875 3.117188 -6.96875 6.96875 s 3.117188 6.96875 6.96875 6.96875 s 6.96875 -3.117188 6.96875 -6.96875 s -3.117188 -6.96875 -6.96875 -6.96875 z m -3 3.96875 h 1 h 0.03125 c 0.253906 0.011719 0.511719 0.128906 0.6875 0.3125 l 1.28125 1.28125 l 1.3125 -1.28125 c 0.265625 -0.230469 0.445312 -0.304688 0.6875 -0.3125 h 1 v 1 c 0 0.285156 -0.035156 0.550781 -0.25 0.75 l -1.28125 1.28125 l 1.25 1.25 c 0.1875 0.1875 0.28125 0.453125 0.28125 0.71875 v 1 h -1 c -0.265625 0 -0.53125 -0.09375 -0.71875 -0.28125 l -1.28125 -1.28125 l -1.28125 1.28125 c -0.1875 0.1875 -0.453125 0.28125 -0.71875 0.28125 h -1 v -1 c 0 -0.265625 0.09375 -0.53125 0.28125 -0.71875 l 1.28125 -1.25 l -1.28125 -1.28125 c -0.210938 -0.195312 -0.304688 -0.46875 -0.28125 -0.75 z m 0 0" fill="#2e3436"/>
                </svg>
            </div>
        </div>
        <div class="header">
            <div class="header__box">
                <h1 class="header__title">The Library of Earth</h1>
                <h2 class="header__subtitle">United we learn.</h2>
            </div>
            <div class="button-box">
                <a class="add-btn">Add Book</a>
            </div>
        </div>
        <div class="bookshelf">
            
        </div>
        <div class="footer">
            <div class="copyright">
                <p class="copyright__date">Copyright Fenndev &copy; 2022</p>
                <p class="copyright__statement">All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
